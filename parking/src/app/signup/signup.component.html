<div class="toolbar">
  Bem Vindo ao Parking Project
</div>

<div class="form-card">
  <p>Cadastro</p>
  <form MatFormFieldControl class="form">
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="text" matInput placeholder="Nome do Estacionamento">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12">
        <mat-form-field>
          <input type="number" matInput placeholder="CNPJ">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="text" matInput placeholder="Endereço">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="tel" matInput placeholder="Telefone">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="number" matInput placeholder="Quantidade de vagas para motos">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="number" matInput placeholder="Quantidade de vagas para carros">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
    </div>
    <div class="columns">
      <div class="column is-12 ">
        <mat-form-field>
          <input type="password" matInput placeholder="Senha">
        </mat-form-field>
      </div>
    </div>
  </form>

  <span>Já possui conta? <a>Logue-se</a></span>
</div>
